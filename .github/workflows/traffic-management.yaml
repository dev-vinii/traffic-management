name: Traffic Management

on:
    push:
        branches:
        - main
        - develop

jobs:
    traffic-management:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Setup JDK 21
          uses: actions/setup-java@v2
          with:
            java-version: '21'

        - name : Build with Maven
          run: mvn clean install